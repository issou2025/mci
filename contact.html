<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - MCI</title>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/components.css">
<script type="module" defer src="js/main.js"></script>
<script type="module" defer src="js/forms.js"></script>
</head>
<body>
<header class="header"><div class="header__inner"><h1 class="header__logo">MCI</h1></div></header>
<main class="main">
<section class="section" aria-label="Contact form">
<div class="section__inner">
<h2 class="section__title">Contact Us</h2>
<form class="validate" action="#" method="post">
<label>Name <input type="text" required></label>
<label>Email <input type="email" required></label>
<label>Message <textarea required></textarea></label>
<button class="btn btn--primary">Send</button>
</form>
<p style="margin-top:1rem">123 Main Street, New York, NY</p>
</div>
</section>
</main>
<footer class="footer"><div class="footer__inner"><p>&copy; 2024 MCI</p></div></footer>
</body>
</html>
